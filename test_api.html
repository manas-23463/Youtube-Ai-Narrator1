<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .result { margin-top: 10px; padding: 10px; background: #f5f5f5; border-radius: 3px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>API Test Page</h1>
    
    <div class="test-section">
        <h3>1. Health Check</h3>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <div id="health-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. Process Video</h3>
        <input type="text" id="youtube-url" placeholder="YouTube URL" value="https://www.youtube.com/watch?v=dQw4w9WgXcQ" style="width: 300px; padding: 5px;">
        <button onclick="testProcessVideo()">Test Process Video</button>
        <div id="process-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. Learning Point</h3>
        <button onclick="testLearningPoint()">Test Learning Point</button>
        <div id="learning-result" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8002';
        
        function showResult(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.textContent = JSON.stringify(data, null, 2);
            element.className = `result ${isError ? 'error' : 'success'}`;
        }
        
        async function testHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                showResult('health-result', data);
            } catch (error) {
                showResult('health-result', { error: error.message }, true);
            }
        }
        
        async function testProcessVideo() {
            try {
                const url = document.getElementById('youtube-url').value;
                const response = await fetch(`${API_BASE}/process-video`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        youtube_url: url,
                        auto_trigger: true,
                        trigger_interval: 30,
                        show_avatar: false,
                        bgm_enabled: false
                    })
                });
                
                const data = await response.json();
                showResult('process-result', data);
            } catch (error) {
                showResult('process-result', { error: error.message }, true);
            }
        }
        
        async function testLearningPoint() {
            try {
                const response = await fetch(`${API_BASE}/learning-point`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        segment_index: 0,
                        timestamp: 10.5,
                        transcript: "Test transcript for learning point"
                    })
                });
                
                const data = await response.json();
                showResult('learning-result', data);
            } catch (error) {
                showResult('learning-result', { error: error.message }, true);
            }
        }
        
        // Auto-test health on page load
        window.onload = function() {
            testHealth();
        };
    </script>
</body>
</html>
